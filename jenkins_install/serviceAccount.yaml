---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-manager
  namespace: jenkins
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-agent
  namespace: jenkins
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app.kubernetes.io/name: 'jenkins'
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create","delete","get","list","patch","update","watch"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create","delete","get","list","patch","update","watch"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get","list","watch"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["deployments"]
    verbs: ["create", "delete", "get", "list", "update", "watch"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["deployments"]
    verbs: ["create", "delete", "get", "list", "update", "watch"]
    resourceNames: [""]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create","delete","get","list","update","watch"]
    resourceNames: [""]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins
  namespace: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins
subjects:
- kind: ServiceAccount
  name: jenkins-manager
  namespace: jenkins
- kind: ServiceAccount
  name: jenkins-agent
  namespace: jenkins